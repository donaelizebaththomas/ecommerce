

{% extends 'base.html' %}
{% load static %}

{% block title %}Register Student{% endblock %}
<!-- If we don't give any title in the page it take the title given in the base page if we don't give any title in the base page it will show the path of the website instead of title -->

{% block content %}
 <div class="container mt-5">
        <h1 class="text-center mb-5">Register Student</h1>
        <div class="card  mb-3" style="background-color:#ff980094;">
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" id="username">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" id="password">
                    </div>
                    <div class="mb-3">
                        <label for="confirmpassword" class="form-label">Confirm Password</label>
                        <input type="password" name="confirmpassword" class="form-control" id="confirmpassword">
                    </div>
                    <div class="mb-3">
                        <label for="firstname" class="form-label">First Name</label>
                        <input type="text" name="firstname" class="form-control" id="firstname">
                    </div>
                    <div class="mb-3">
                        <label for="lastname" class="form-label">Last Name</label>
                        <input type="text" name="lastname" class="form-control" id="lastname">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email ID</label>
                        <input type="email" name="email" class="form-control" id="email">
                    </div>
                    <button type="submit" class="btn btn-success btn-submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
