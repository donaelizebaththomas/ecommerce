{% extends 'base.html' %}
{% load static %}
{% block title %} orderform page {% endblock %}
{% block content %}
<div class="container">
    <h2 class="text-center"> Register here .... </h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="text" class="form-control" name="a" placeholder="Enter Address">
        </div>
        <div class="mb-3">
            <label class="form-label">number</label>
            <input type="text" class="form-control" name="n" placeholder="Number">
        </div>
        <div class="mb-3">
            <label class="form-label"> account number</label>
            <input type="text" class="form-control" name="an" placeholder=" Account Number">
        </div>
        <div class="mb-3">
           <button type="submit" class="btn btn-success btn-submit">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
